<!DOCTYPE HTML>
<html>
	<head>
        <title>Small World</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <h1 class="header">It's A Small World After All</h1>
    <img class="small-world-card" src="assets/images/SmallWorld.png" />
    <div class="page-info">
        With the invention of the new "Small World" card, there are endless
        amounts of combinations that you can have to search for a card. 
        This page aims to help you find all possible routes for any card in 
        you deck for optimal deck building.
    </div>
    <body>
        <form class="card-form" id='addCard'>
            
            <label for="cardnameInput">Card Name:</label>
            <input type="text" id="cardnameInput" name="cardnameInput">
            <label for="ATK">ATK:</label>
            <input type="text" id="ATK" name="ATK">
            <label for="DEF">DEF:</label>
            <input type="text" id="DEF" name="DEF">
            <label for="Type">Type:</label>
            <input type="text" id="Type" name="Type">
            <label for="Attribute">Attribute:</label>
            <select id="Attribute" name="Attribute" >
                <option value="LIGHT" >Light</option>
                <option value="DARK" >Dark</option>
                <option value="EARTH" >Earth</option>
                <option value="FIRE" >Fire</option>
                <option value="WIND" >Wind</option>
                <option value="WATER" >Water</option>
            </select>
            <label for="Level">Level:</label>
            <input type="number" id="Level" name="Level" min="1" max="12" value="1">
            <button class="add-card-button" type="submit">Add Card to Main Deck</button>
        </form>

        <div class="results-section">
            <h2>Monsters in Main</h2>
            <div id="mainMonsters">
            </div>
        </div>
        <button class="algo-button" id="runAlgo">Create Paths</button>
        <div class="path-results" id="pathResults">

        </div>
        <script src="./algo.js"></script>
    </body>
</html>
